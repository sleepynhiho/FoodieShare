# Render Configuration for NestJS Backend
# Place this file in the root of your backend directory (apps/backend/)

buildCommand: corepack enable && pnpm install && pnpm run build && pnpm exec prisma generate && pnpm exec prisma migrate deploy
startCommand: pnpm run start:prod

services:
  - type: web
    name: foodieshare-backend
    env: node
    region: singapore # or your preferred region
    plan: free # or starter/standard based on your needs
    buildCommand: corepack enable && pnpm install && pnpm run build && pnpm exec prisma generate && pnpm exec prisma migrate deploy
    startCommand: pnpm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: foodieshare-backend
          property: port